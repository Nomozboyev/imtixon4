<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Jobs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <!-- Header -->
    <header class="bg-body-tertiary">
      <div class="container">
        <nav class="navbar">
          <a class="navbar-brand" href="index.html"><b>Get Jobs</b></a>
          <form class="d-flex ms-auto searchForm" role="search"  >
            <input
              class="form-control me-2 searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"

            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="h-100">
      <section>
        <div class="container py-4 d-flex">
          <button
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            + Add job
          </button>
        </div>
      </section>

      <section class="h-100">
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-5 border-end h-100 pe-3">
              <h5>All jobs</h5>

              <ul class="list-unstyled mt-5 jobsList">
               <template class="templateJobs"> <li class="mb-4 elLi">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title jobTitle">Frontend Developer</h5>
                    <h6 class="card-subtitle mb-3 text-body-secondary salary">
                      Salary: 3000$
                    </h6>
                    <div>
                      <p class="m-0 text-body-secondary Company">
                        Company: Najot Ta'lim
                      </p>
                      <p class="m-0 text-body-secondary location">
                        Location: Tashkent, Uzbekistan
                      </p>
                    </div>
                    <div class="d-flex">
                      <button type="button"  class="btn btn-danger ms-auto deleteBtn" id="deleteBtn">
                        Delete
                      </button>
                      <button href="#" class="btn btn-success ms-2" id="More">
                        More...
                      </button>
                    </div>
                  </div>
                </div>
              </li></template>
              </ul>
            </div>

            <div class="col ps-3 jobInfo">
              <h5>Job info</h5>
              <template class="JobInfoTemplate">
                <div class="mt-5 ">
                <h5 class="jobInfoTitle">Frontend Developer</h5>

                <h6 class="card-subtitle mb-3 text-body-secondary jobInfoSalary">
                  Salary: 3000$
                </h6>
                <div>
                  <p class="m-0 text-body-secondary jobInfoCompany">Company: Najot Ta'lim</p>
                  <p class="m-0 text-body-secondary jobInfoLocation">
                    Location: Tashkent, Uzbekistan
                  </p>
                </div>

                <h6 class="mt-5 ">What we expect</h6>
                <p class="jobInfoExpect">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Fugit error eius libero aliquid labore corporis culpa, cum
                  asperiores voluptas architecto, alias consectetur repudiandae
                  sapiente nesciunt recusandae iste cumque explicabo. Ab.
                </p>

                <h6 class="mt-5">What we offer</h6>
                <p class=" jobInfoOffer">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Fugit error eius libero aliquid labore corporis culpa, cum
                  asperiores voluptas architecto, alias consectetur repudiandae
                  sapiente nesciunt recusandae iste cumque explicabo. Ab.
                </p>

                <h6 class="mt-5">Required technical skills</h6>
                <div class="skills">
                  <span class="badge border text-black">JavaScript</span>
                  <span class="badge border text-black">TypeScript</span>
                  <span class="badge border text-black">React.js</span>
                  <span class="badge border text-black">Next.js</span>
                  <span class="badge border text-black">HTML</span>
                  <span class="badge border text-black">CSS</span>
                  <span class="badge border text-black">SCSS</span>
                  <span class="badge border text-black">Bootstrap</span>
                </div>
              </div>
            </template>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Add Job Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add job</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

          </div>
          <div class="modal-body">
            <form class="py-3  " id="elFormAddJobs">
              <label for="jobTitle" class="form-label" >Job title</label>
              <input
                type="text"
                id="jobTitle"
                class="form-control form-control-sm mb-3"
                placeholder="Job title"
                autofocus
                autocomplete="address-line3"
              />

              <div class="row">
                <div class="col">
                  <label for="companyName" class="form-label"
                    >Company name</label
                  >
                  <input
                    type="text"
                    id="companyName"
                    class="form-control form-control-sm mb-3"
                    placeholder="Company name"
                    autocomplete="address-line3"
                  />
                </div>
                <div class="col">
                  <label for="salary" class="form-label">Salary</label>
                  <input
                    type="text"
                    id="salary"
                    class="form-control form-control-sm mb-3"
                    placeholder="Salary"
                    autocomplete="address-line3"
                  />
                </div>
              </div>

              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                id="location"
                class="form-control form-control-sm mb-3"
                placeholder="Location"
                autocomplete="address-line3"
              />

              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="expect"
                  style="height: 100px"
                ></textarea>
                <label for="expect">What we expect</label>
              </div>

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="offer"
                  style="height: 100px"
                ></textarea>
                <label for="offer">What we offer</label>
              </div>

              <label for="skills" class="form-label mt-3"
                >Required technical skills</label
              >
              <input
                type="text"
                id="skills"
                class="form-control form-control-sm"
                placeholder="Skills"
              />
              <div class="modal-footer">
                <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Create
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              </div>
              
            </form>
          </div>
         
        </div>
      </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
